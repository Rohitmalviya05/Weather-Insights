            <rect fill="#FFECB3" x="400" y="-30" width="10" height="12"></rect>
            <rect fill="#FFECB3" x="420" y="-30" width="10" height="12"></rect>
            
            <rect fill="#FFECB3" x="460" y="-60" width="8" height="10"></rect>
