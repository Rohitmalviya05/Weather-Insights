            <rect fill="#FFECB3" x="400" y="-90" width="10" height="12"></rect>
            <rect fill="#FFECB3" x="420" y="-90" width="10" height="12"></rect>
            <rect fill="#FFECB3" x="400" y="-70" width="10" height="12"></rect>
